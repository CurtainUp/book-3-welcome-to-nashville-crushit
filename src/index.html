<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Welcome to Nashville</title>
</head>

<body>
  <h1>Welcome to Nashville</h1>
  <div id="search_section" class="search_section show">
    <h3>Music</h3>
    <select id="section_music">
      <option value="October 29">October 29</option>
      <option value="October 30">October 30</option>
      <option value="October 31">October 31</option>
      <option value="November 1">November 1</option>
      <option value="November 2">November 2</option>
    </select>
    <button id="music_button">Search</button>

    <h3>Park</h3>
    <select id="section_park">
      <option value="volleyball">Volleyball</option>
      <option value="basketballCourts">Basketball Courts</option>
      <option value="baseballFields">Baseball Fields</option>
      <option value="golfCourse">Golf Course</option>
      <option value="footballFields">Football Fields</option>
    </select>
    <button id="park_button">Search</button>

    <h3>Meetup</h3>
    <select id="section_meetup">
      <option value="Food_and_Drink">Food & Drink</option>
      <option value="Arts">Performing & Visual Arts</option>
      <option value="Sports">Sports & Fitness</option>
      <option value="Hobbies">Hobbies & Special Interest</option>
      <option value="Family">Family & Education</option>
    </select>
    <button id="meetup_button">Search</button>

    <h3>Food</h3>
    <select id="section_food">
      <option value="American">American</option>
      <option value="Chinese">Chinese</option>
      <option value="Greek">Greek</option>
      <option value="Italian">Italian</option>
      <option value="Mexican">Mexican</option>
    </select>
    <button id="food_button">Search</button>
  </div>

  <div id="search_results" class="hidden">
    <h2>Select:</h2>
    <div id="search_radios">
    </div>

    <div id="search_buttons">
    </div>
    <button id="button_save">Save</button>
    <button id="button_back">Back</button>

  </div>

  <div id="itinerary" class="show">
    <h2>My Itinerary</h2>
    <input id = "itinerary_name" type ="text" name = "Itinerary Name Submit" value = "Name Your Itinerary">
    <div id="itinerary_target">
    </div>
    <button id="button_itinerary_save">Save</button>
    <button id="button_clear">Clear</button>
  </div>

  <div>
    <h2>Saved Itineraries</h2>
    
    <select id="select_itinerary">
       
    </select>
    <button id = "button_view">View</button>
    <div id="saved_itinerary"></div>
   
  </div>


  <script src="scripts/parks/parks_filterdata.js"></script>
  <script src="scripts/parks/parks_fetch.js"></script>
  <script src="scripts/music/music_fetch.js"></script>
  <script src="scripts/meetup/meetup_fetch.js"></script>
  <script src="scripts/food/food_fetch.js"></script>
  <script src="scripts/components.js"></script>
  <script src="scripts/music/music_filterdata.js"></script>
  <script src="scripts/food/food_filterdata.js"></script>
  <script src="scripts/meetup/meetup_filterdata.js"></script>
  <script src="scripts/hideandshow.js"></script>
  <script src="scripts/event_listeners.js"></script>
  <script src="scripts/dom_injection.js"></script>
  <script src="scripts/local_storage.js"></script>

</body>

</html>
